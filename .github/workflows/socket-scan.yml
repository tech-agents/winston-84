name: Socket Security Scan

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  issues: write
  contents: read
  pull-requests: write

jobs:
  socket-scan:
    uses: tech-agents/.github/.github/workflows/socket-cli.yml@main
    secrets:
      SOCKET_SECURITY_API_KEY: ${{ secrets.SOCKET_SECURITY_API_KEY }}
